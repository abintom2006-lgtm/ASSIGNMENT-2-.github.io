<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f7fa; font-family: Segoe UI, Arial, sans-serif; }
    .navbar { background: #006d77 !important; }
    .navbar-brand, .nav-link { color: #fff !important; font-weight: 500; }
    .card { border-radius: 16px; box-shadow: 0 3px 8px rgba(0,109,119,0.06); }
    .table th, .table td { vertical-align: middle; }
    .form-control, .form-select { border-radius: 12px; }
    .btn-primary { background: #006d77; border: none; border-radius: 8px;}
    .btn { border-radius: 8px;}
    .avatar { width:32px; height:32px; background:linear-gradient(90deg,#006d77,#83c5be); border-radius:50%; color:#fff; display:inline-flex; align-items:center; justify-content:center; font-weight:bold; margin-right:12px;}
    .fadein { animation: fadein .5s; }
    @keyframes fadein { from{opacity:0;transform:translateY(10px);} to{opacity:1;transform:translateY(0);} }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="#" onclick="showPage('dashboard')">Employee Dashboard</a>
      <div>
        <a class="nav-link d-inline" href="#" onclick="showPage('dashboard')">Dashboard</a>
        <a class="nav-link d-inline" href="#" onclick="showPage('form')">Add Employee</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <!-- Dashboard -->
    <div id="dashboard" class="fadein">
      <div class="card mb-4">
        <div class="card-body">
          <h4 class="mb-3">Employee List</h4>
          <div id="loading" class="text-center">Loading...</div>
          <div id="table-area" style="display:none;">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody id="tablebody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Form -->
    <div id="form" class="fadein" style="display:none;">
      <div class="card mb-4">
        <div class="card-body">
          <h4 class="mb-3">Add Employee</h4>
          <form id="empForm">
            <div class="mb-3">
              <input required placeholder="Name" id="name" class="form-control">
            </div>
            <div class="mb-3">
              <input required placeholder="Designation" id="designation" class="form-control">
            </div>
            <div class="mb-3">
              <input required placeholder="Location" id="location" class="form-control">
            </div>
            <div class="mb-3">
              <input required type="number" min="1" placeholder="Salary" id="salary" class="form-control">
            </div>
            <div class="d-flex gap-2">
              <button type="reset" class="btn btn-secondary">Reset</button>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
            <div id="success" class="mt-3 text-success" style="display:none;">Employee added!</div>
          </form>
          <div id="added" style="display:none;">
            <h6 class="mt-4 mb-2">Recently Added</h6>
            <ul id="addedlist" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Page navigation
    function showPage(id) {
      document.getElementById('dashboard').style.display = id === 'dashboard' ? 'block' : 'none';
      document.getElementById('form').style.display = id === 'form' ? 'block' : 'none';
    }
    // Fetch employee data
    function fetchEmployees() {
      fetch('https://jsonplaceholder.typicode.com/users').then(res=>res.json()).then(data=>{
        const tb = document.getElementById('tablebody');
        document.getElementById('loading').style.display = 'none';
        document.getElementById('table-area').style.display = 'block';
        tb.innerHTML = '';
        data.forEach(user=>{
          tb.innerHTML += `<tr>
            <td>${user.id}</td>
            <td><span class="avatar">${user.name[0]}</span>${user.name}</td>
            <td>${user.email}</td>
          </tr>`;
        });
      }).catch(_=>{
        document.getElementById('loading').textContent = 'Error loading employees.';
      });
    }
    fetchEmployees();

    // Handle form submission
    let empList = [];
    document.getElementById('empForm').onsubmit = function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const designation = document.getElementById('designation').value.trim();
      const location = document.getElementById('location').value.trim();
      const salary = document.getElementById('salary').value.trim();
      if(!name||!designation||!location||!salary||isNaN(+salary)||+salary<1) return;
      empList.unshift({name,designation,location,salary});
      document.getElementById('success').style.display='block';
      setTimeout(()=>document.getElementById('success').style.display='none',1800);
      renderAdded();
      this.reset();
    };
    function renderAdded(){
      if(empList.length===0){document.getElementById('added').style.display='none';return;}
      document.getElementById('added').style.display='block';
      const list = document.getElementById('addedlist');
      list.innerHTML = empList.map(emp=>`<li class="list-group-item">
        <span class="avatar">${emp.name[0]}</span>${emp.name} - ${emp.designation}, ${emp.location} <span class="badge bg-primary float-end">${emp.salary}</span>
      </li>`).join('');
    }

    // Support hash navigation
    window.addEventListener('hashchange', function(){
      showPage(location.hash.includes('form') ? 'form' : 'dashboard');
    }); 
    window.addEventListener('load', function(){
      showPage(location.hash.includes('form') ? 'form' : 'dashboard');
    });
  </script>
</body>
</html>
